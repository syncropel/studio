name: Build and Release Studio UI Artifact

on:
  push:
    tags:
      - "v*" # Trigger on any tag like v0.1.0

jobs:
  build-and-release-ui-artifact:
    name: Build Static UI and Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create the GitHub Release

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # Enable caching for npm dependencies

      - name: Install dependencies
        run: npm ci # Use 'ci' for faster, more reliable installs in CI

      - name: Build static site for production
        # This runs the `next build` command which produces the `out/` directory
        run: npm run build

      - name: Create archive of the build output
        id: archive # Give this step an ID to reference its output
        run: |
          # The full git tag (e.g., v0.1.0)
          VERSION_TAG="${{ github.ref_name }}"

          # Define the standard artifact name
          ARCHIVE_NAME="studio-ui-${VERSION_TAG}.tar.gz"

          # Create the compressed archive. The `-C out .` part is crucial.
          # It changes into the 'out' directory and archives its contents from there,
          # preventing an extra 'out/' folder from appearing inside the archive.
          tar -czf "${ARCHIVE_NAME}" -C out .

          # Make the archive name available to subsequent steps
          echo "ASSET_NAME=${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "asset_name=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload UI Artifact
        uses: softprops/action-gh-release@v2
        with:
          # Automatically generate release notes from commits since the last tag
          generate_release_notes: true
          # Specify the single file to upload as a release asset
          files: ${{ steps.archive.outputs.asset_name }}
